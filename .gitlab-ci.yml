default:
  tags:
    - snack-test

stages:
  - build
  - test
  - package
  - deploy

build-spring:
  stage: build
  script:
    - cd src/backend/spring
    - ./gradlew clean
    - ./gradlew build --exclude-task test
  artifacts:
    paths:
      - src/backend/spring/build/libs/*.jar

build-django:
  stage: build
  script:
    - cp ~/u2net.onnx ./src/backend/django
    - cd src/backend/django
    - docker build -t django-server .

build-react:
  stage: build
  script:
    - cd ./src/frontend
    - docker build . -t frontenv
    - mkdir result
    - cd result
    - docker run --rm -v "$(pwd):/src/frontend/result" frontenv

  artifacts:
    paths:
      - ./src/frontend/result/front.tar

build-nginx:
  stage: build
  script:
    - cd ./src/nginx
    - docker build -t nginx ./
    - docker save -o nginx.tar nginx

  artifacts:
    paths:
      - ./src/nginx/nginx.tar

test-spring:
  stage: test
  script:
    - cd src/backend/spring
    - ./gradlew test

test-django:
  stage: test
  script:
    - bash ./src/backend/django/buildenv.sh DEBUG
    - docker run --name django-server-test
      --env-file=./src/backend/django/.env
      django-server python manage.py test

  after_script:
    - docker rm django-server-test

package-spring:
  stage: package
  before_script:
    - mkdir -p ~/.ssh
    - eval $(ssh-agent -s)
    - chmod 600 "$SSH_PRIVATE_KEY"
    - ssh-add "$SSH_PRIVATE_KEY"
  script:
    - cd src/backend/spring
    - docker build -t spring ./
    - docker save -o spring.tar spring
    - scp spring.tar ec2-user@${DEPLOY_IP}:/tmp

  only:
    refs:
      - master
      - feature/pipeline

package-django:
  stage: package
  before_script:
    - mkdir -p ~/.ssh
    - eval $(ssh-agent -s)
    - chmod 600 "$SSH_PRIVATE_KEY"
    - ssh-add "$SSH_PRIVATE_KEY"
  script:
    - docker save -o django-server.tar django-server
    - scp django-server.tar ec2-user@${DEPLOY_IP}:/tmp
  only:
    refs:
      - master
      - feature/pipeline

deploy-spring:
  stage: deploy
  tags:
    - snack-service
  script:
    - sudo docker stop spring-service || true
    - sudo docker rm spring-service || true
    - sudo docker image rm spring || true
    - sudo docker load -i /tmp/spring.tar
    - sudo docker run --env-file=/tmp/.env -d --name spring-service spring
  only:
    refs:
      - master
      - feature/pipeline

deploy-django:
  stage: deploy
  tags:
    - snack-service
  before_script:
    - bash ./src/backend/django/buildenv.sh
    - docker stop snack-django-service || echo 'docker stop.'
    - docker rm snack-django-service || echo 'docker rm container.'
    - docker image rm django-server || echo 'docker rm image.'
  script:
    - sudo docker load -i /tmp/django-server.tar
    - docker run -d --name snack-django-service
      --env-file=./src/backend/django/.env
      django-server
  only:
    refs:
      - master
      - feature/pipeline

deploy-frontend:
  stage: deploy
  tags:
    - snack-service
  script:
    - sudo tar -xvf ./src/frontend/result/front.tar -C /snack-style/frontend

  only:
    refs:
      - master
      - feature/pipeline

  dependencies:
    - build-react

deploy-nginx:
  stage: deploy
  tags:
    - snack-service
  script:
    - sudo docker stop nginx || true
    - sudo docker rm nginx || true
    - sudo docker image rm nginx || true
    - sudo docker load -i ./src/nginx/nginx.tar
    - sudo docker run -d --name nginx -p 80:80 nginx

  only:
    refs:
      - master
      - feature/pipeline

  dependencies:
    - build-nginx
