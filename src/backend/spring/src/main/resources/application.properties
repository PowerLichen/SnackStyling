spring.redis.host=${REDIS_HOST}
spring.redis.port:6379

spring.mail.host=smtp.naver.com
spring.mail.username=${NAVER_MAIL}
spring.mail.password=${NAVER_PW}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${DATABASE_HOST}/${DATABASE_NAME}?serverTimezone=UTC&userUnicode=true&characterEncoding=utf8&userSSL=false
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PWD}
sprint.jpa.database=mysql
spring.jpa.show-sql=true
spring.jpa.format-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
jwt.token.secret.refresh=${JWT_REFRESH}
jwt.token.secret.access=${JWT_ACCESS}

# google login
google.client.id=${GOOGLE_USER}
google.client.pw=${GOOGLE_PWD}